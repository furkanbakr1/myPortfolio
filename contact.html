<main class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <h1 class="text-center mb-5">İletişim</h1>
            
            <!-- İletişim Bilgileri -->
            <div class="row mb-5">
                <div class="col-md-4 text-center mb-4 mb-md-0">
                    <div class="contact-info-item">
                        <i class="fas fa-envelope fa-2x mb-3 text-primary"></i>
                        <h5>E-posta</h5>
                        <p><a href="mailto:furkanbakr1@gmail.com" class="text-decoration-none">furkanbakr1@gmail.com</a></p>
                    </div>
                </div>
                <div class="col-md-4 text-center mb-4 mb-md-0">
                    <div class="contact-info-item">
                        <i class="fas fa-phone fa-2x mb-3 text-primary"></i>
                        <h5>Telefon</h5>
                        <p><a href="tel:+905555555555" class="text-decoration-none">+90 555 555 55 55</a></p>
                    </div>
                </div>
                <div class="col-md-4 text-center">
                    <div class="contact-info-item">
                        <i class="fas fa-map-marker-alt fa-2x mb-3 text-primary"></i>
                        <h5>Konum</h5>
                        <p>İzmir, Türkiye</p>
                    </div>
                </div>
            </div>

            <!-- İletişim Formu -->
            <div class="card shadow-sm">
                <div class="card-body p-4">
                    <form id="contactForm" class="contact-form">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="name" class="form-label">Adınız</label>
                                <input type="text" class="form-control" id="name" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="email" class="form-label">E-posta Adresiniz</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="subject" class="form-label">Konu</label>
                            <input type="text" class="form-control" id="subject" required>
                        </div>
                        <div class="mb-4">
                            <label for="message" class="form-label">Mesajınız</label>
                            <textarea class="form-control" id="message" rows="5" required></textarea>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary px-5">
                                <i class="fas fa-paper-plane me-2"></i>Gönder
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Sosyal Medya Linkleri -->
            <div class="social-links text-center mt-5">

                    <a href="#" class="social-link" title="Instagram">

                    </a>
                </div>
            </div>
        </div>
